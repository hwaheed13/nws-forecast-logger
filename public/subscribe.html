<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe – Daily Dew Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; display:flex; align-items:center; justify-content:center;
           height:100vh; margin:0; background:#f8fafc; color:#0f172a; }
    .card { background:white; padding:32px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); width:100%; max-width:420px; text-align:center; }
    h1 { font-size:22px; margin:0 0 18px; }
    .plans { display:flex; gap:12px; justify-content:center; margin:24px 0; flex-wrap:wrap; }
    .plan { flex:1; padding:16px; border:2px solid #cbd5e1; border-radius:10px; cursor:pointer; }
    .plan.active { border-color:#2563eb; background:#eff6ff; }
    button { width:100%; padding:14px; border:none; border-radius:8px; background:#2563eb; color:white; font-weight:600; font-size:15px; cursor:pointer; margin-top:20px; }
    button:hover { background:#1e40af; }
    .note { font-size:13px; margin-top:16px; color:#64748b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Choose your plan</h1>
    <div class="plans">
      <div class="plan" data-plan="monthly">$3 / month</div>
      <div class="plan" data-plan="yearly">$30 / year</div>
    </div>
    <button id="btn-subscribe">Subscribe</button>
    <div class="note">You’ll be redirected to the dashboard after subscribing.</div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
    window?.ENV_SUPABASE_URL || "<?= ignore ?>",
    window?.ENV_SUPABASE_ANON || "<?= ignore ?>"
  );

  // Minimal helper to keep your existing guard
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return (window.location.href = "/login.html");
    const { data: profile } = await supabase.from("profiles").select("subscription_status").eq("id", session.user.id).single();
    if (profile && profile.subscription_status === "active") window.location.href = "/index.html";
  })();

  let selectedPlan = null;
  document.querySelectorAll(".plan").forEach(el => {
    el.addEventListener("click", () => {
      document.querySelectorAll(".plan").forEach(p => p.classList.remove("active"));
      el.classList.add("active");
      selectedPlan = el.dataset.plan; // 'monthly' or 'yearly'
    });
  });

  document.getElementById("btn-subscribe").addEventListener("click", async () => {
    if (!selectedPlan) return alert("Select a plan first.");

    const { data: { session }, error } = await supabase.auth.getSession();
    if (error || !session) return (window.location.href = "/login.html");

    // Call your Vercel API to create checkout session
    const r = await fetch("/api/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        plan: selectedPlan,
        supabaseAccessToken: session.access_token
      })
    });
    const data = await r.json();
    if (!r.ok) return alert(data.error || "Could not start checkout");

    // Redirect to Stripe Checkout
    window.location.href = data.url;
  });
</script>
</body>
</html>
