<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Daily Dew Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter',sans-serif; display:flex; align-items:center; justify-content:center;
           height:100vh; margin:0; background:#f8fafc; color:#0f172a; }
    .card { background:white; padding:32px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); width:100%; max-width:380px; }
    h1 { font-size:22px; margin:0 0 18px; text-align:center; }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #cbd5e1; border-radius:8px; font-size:14px; }
    button { width:100%; padding:12px; margin-top:12px; border:none; border-radius:8px; background:#2563eb; color:white; font-weight:600; font-size:15px; cursor:pointer; }
    button:hover { background:#1e40af; }
    .note { font-size:13px; margin-top:12px; text-align:center; color:#64748b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in / Sign up</h1>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="btn-login">Continue</button>
    <div class="note">Use the same form for signup or login.</div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  const supabase = createClient(
    "https://ztjtuhkjkqchsiuuvmzs.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0anR1aGtqa3FjaHNpdXV2bXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTUwODIsImV4cCI6MjA3MTg5MTA4Mn0.g7Zq-YbHxBzw732PhVfTf7XGiR080gRndsrzc0YPHfw"
  );

  document.getElementById("btn-login").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if (!email || !password) return alert("Enter email and password");

    let { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      // If login fails, try signup
      let { error: signUpError } = await supabase.auth.signUp({ email, password });
      if (signUpError) return alert(signUpError.message);
    }
    // success → dashboard
    window.location.href = "/index.html";
  });
</script>
</body>
</html>
