<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access – Daily Dew Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Inter',sans-serif; display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#f1f5f9; color:#0f172a;
    }
    .card {
      background:white; padding:32px; border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.12);
      width:100%; max-width:420px; animation:fadeIn .4s ease;
    }
    h1 { font-size:24px; margin:0 0 20px; text-align:center; font-weight:700; }
    input {
      width:100%; padding:12px; margin:8px 0; border:1px solid #cbd5e1; border-radius:8px; font-size:14px;
    }
    button {
      width:100%; padding:12px; margin-top:12px; border:none; border-radius:8px;
      background:#2563eb; color:white; font-weight:600; font-size:15px; cursor:pointer;
      transition:background .2s;
    }
    button:hover { background:#1e40af; }
    .note { font-size:13px; margin-top:12px; text-align:center; color:#64748b; }

    /* Tabs */
    .tabs { display:flex; border-bottom:1px solid #e2e8f0; margin-bottom:20px; }
    .tab { flex:1; text-align:center; padding:10px; font-weight:600; cursor:pointer; border-bottom:3px solid transparent; }
    .tab.active { color:#2563eb; border-color:#2563eb; }
    .hidden { display:none; }

    /* Toast */
    .toast { margin-top:12px; font-size:13px; padding:10px 12px; border-radius:8px; border:1px solid #cbd5e1; color:#334155; background:#f1f5f9; display:none }
    .toast.ok { border-color:#a7f3d0; color:#065f46; background:#ecfdf5; display:block }
    .toast.err{ border-color:#fecaca; color:#7f1d1d; background:#fef2f2; display:block }

    @keyframes fadeIn { from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Dew Point</h1>
    <div class="tabs">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-signup" class="tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="form-login">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Log in</button>
    </form>

    <!-- Signup Form -->
    <form id="form-signup" class="hidden">
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password (min 6 chars)" required />
      <button type="submit">Create account</button>
    </form>

    <div id="toast" class="toast"></div>
    <div class="note">Access is for subscribers only.</div>
  </div>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js";

  // Supabase client (public anon)
  const supabase = createClient(
    "https://ztjtuhkjkqchsiuuvmzs.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0anR1aGtqa3FjaHNpdXV2bXpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTUwODIsImV4cCI6MjA3MTg5MTA4Mn0.g7Zq-YbHxBzw732PhVfTf7XGiR080gRndsrzc0YPHfw"
  );

  const emailRedirectTo = "https://waheedweather.dewdropventures.com/login.html";

  // UI helpers
  const $ = (s,p=document)=>p.querySelector(s);
  const toast = $("#toast");
  function showToast(msg, kind="err"){ toast.textContent = msg; toast.className = "toast "+kind; }

  // Tabs
  const tabLogin   = $("#tab-login");
  const tabSignup  = $("#tab-signup");
  const formLogin  = $("#form-login");
  const formSignup = $("#form-signup");

  tabLogin.onclick = () => {
    tabLogin.classList.add("active");
    tabSignup.classList.remove("active");
    formLogin.classList.remove("hidden");
    formSignup.classList.add("hidden");
    showToast("", ""); toast.style.display="none";
  };

  tabSignup.onclick = () => {
    tabSignup.classList.add("active");
    tabLogin.classList.remove("active");
    formSignup.classList.remove("hidden");
    formLogin.classList.add("hidden");
    showToast("", ""); toast.style.display="none";
  };

  // If already logged in, route appropriately
  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return;
    const { data: profile } = await supabase
      .from("profiles")
      .select("subscription_status")
      .eq("id", session.user.id)
      .single();
    if (profile?.subscription_status === "active") {
      window.location.href = "/index.html";
    } else {
      window.location.href = "/subscribe.html";
    }
  })();

  // Login
  formLogin.addEventListener("submit", async (e)=>{
    e.preventDefault();
    showToast("", ""); toast.style.display="none";

    const email = $("#login-email").value.trim();
    const password = $("#login-password").value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      showToast(error.message, "err");
      return;
    }

    // Route based on subscription status
    const { data: userRes } = await supabase.auth.getUser();
    const userId = userRes?.user?.id;
    if (!userId) return (window.location.href = "/subscribe.html");

    const { data: profile } = await supabase
      .from("profiles")
      .select("subscription_status")
      .eq("id", userId)
      .single();

    window.location.href = (profile && profile.subscription_status === "active")
      ? "/index.html"
      : "/subscribe.html";
  });

  // Signup (duplicate-safe with resend)
  formSignup.addEventListener("submit", async (e)=>{
    e.preventDefault();
    showToast("", ""); toast.style.display="none";

    const email    = $("#signup-email").value.trim();
    const password = $("#signup-password").value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { emailRedirectTo }
    });

    // Explicit duplicate error from API
    if (error) {
      const msg = (error.message || "").toLowerCase();
      const looksDuplicate =
        msg.includes("already") || msg.includes("registered") || msg.includes("exists");

      if (looksDuplicate) {
        // Offer to resend verification
        const doResend = confirm(
          "That email is already registered.\n\n" +
          "• If you haven't confirmed yet, we can resend the verification link.\n" +
          "• If you already confirmed, switch to Login.\n\nResend verification email now?"
        );
        if (doResend) {
          await supabase.auth.resend({
            type: "signup",
            email,
            options: { emailRedirectTo }
          });
          showToast("If the account is unverified, we sent a fresh confirmation email.", "ok");
        }
        return;
      }

      showToast(error.message, "err");
      return;
    }

    // Supabase quirk: user exists → identities = []
    const alreadyRegistered =
      !!data?.user && Array.isArray(data.user.identities) && data.user.identities.length === 0;

    if (alreadyRegistered) {
      const doResend = confirm(
        "That email is already registered.\n\nResend the verification email now?"
      );
      if (doResend) {
        await supabase.auth.resend({
          type: "signup",
          email,
          options: { emailRedirectTo }
        });
        showToast("If the account is unverified, we sent a fresh confirmation email.", "ok");
      } else {
        showToast("Great — switch to the Login tab to sign in.", "ok");
      }
      return;
    }

    // Brand new user
    showToast("Check your inbox to confirm your email!", "ok");
  });
</script>
</body>
</html>
