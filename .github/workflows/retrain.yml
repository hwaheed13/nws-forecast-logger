name: Retrain ML Models

on:
  schedule:
    # 1st of each month at 6am ET (11am UTC)
    - cron: "0 11 1 * *"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual retrain (optional)"
        required: false
        default: "manual trigger"

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train models
        run: python train_models.py

      - name: Show new model metrics
        run: |
          echo "=== model_metadata.json ==="
          cat model_metadata.json

      - name: Commit updated models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add temp_model.pkl bucket_model.pkl model_metadata.json
          git diff --cached --stat
          git commit -m "Retrain ML models [skip ci]" || echo "No model changes to commit"
          git push origin main
