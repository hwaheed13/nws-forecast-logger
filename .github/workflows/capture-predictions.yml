name: Capture Predictions EST
on:
  schedule:
    - cron: '0 11 * * *'  # 7 AM EDT
    - cron: '0 23 * * *'  # 7 PM EDT
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright and browsers
        run: |
          npm install playwright
          npx playwright install --with-deps

      - name: Capture and Log Predictions
        run: |
          node << 'EOF'
          const { chromium } = require('playwright');

          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto('https://app.dailydewpoint.com/', { waitUntil: 'networkidle' });

            let valueToday, valueTomorrow;

            try {
              // Wait explicitly for elements with "Today" / "Tomorrow"
              await page.waitForSelector("div:has-text('Today') >> .prediction-value", { timeout: 10000 });
              await page.waitForSelector("div:has-text('Tomorrow') >> .prediction-value", { timeout: 10000 });

              valueToday = parseFloat(await page.$eval(
                "div:has-text('Today') >> .prediction-value",
                el => el.textContent.replace('¬∞F','').trim()
              ));

              valueTomorrow = parseFloat(await page.$eval(
                "div:has-text('Tomorrow') >> .prediction-value",
                el => el.textContent.replace('¬∞F','').trim()
              ));
            } catch (err) {
              console.error("‚ùå Failed to scrape predictions:", err.message);
              const html = await page.content();
              console.log("üîç DOM snippet (first 800 chars):");
              console.log(html.substring(0, 800));
              process.exit(1);
            }

            console.log(`‚úÖ Scraped TODAY=${valueToday}, TOMORROW=${valueTomorrow}`);

            const now = new Date();
            const hourET = new Intl.DateTimeFormat('en-US', { hour: 'numeric', hour12: false, timeZone: 'America/New_York' }).format(now);
            const today = new Intl.DateTimeFormat('en-CA', { timeZone: 'America/New_York' }).format(now);
            const tomorrow = new Intl.DateTimeFormat('en-CA', { timeZone: 'America/New_York' }).format(new Date(now.getTime() + 24*60*60*1000));
            const timestamp = now.toISOString();

            console.log(`ET hour: ${hourET}, Today: ${today}, Tomorrow: ${tomorrow}`);

            const apiUrl = "https://app.dailydewpoint.com/api/log-prediction-snapshot";

            if (hourET == 7) {
              await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  target_date: today,
                  prediction_type: 'morning_of',
                  prediction_value: valueToday,
                  snapshot_time: timestamp
                })
              });
              console.log(`üì§ Logged morning_of: ${valueToday}`);

              await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  target_date: tomorrow,
                  prediction_type: 'day_before_morning',
                  prediction_value: valueTomorrow,
                  snapshot_time: timestamp
                })
              });
              console.log(`üì§ Logged day_before_morning: ${valueTomorrow}`);

            } else if (hourET == 19) {
              await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  target_date: tomorrow,
                  prediction_type: 'night_before',
                  prediction_value: valueTomorrow,
                  snapshot_time: timestamp
                })
              });
              console.log(`üì§ Logged night_before: ${valueTomorrow}`);
            } else {
              console.log(`Manual run at ET hour ${hourET}`);
            }

            await browser.close();
          })();
          EOF
