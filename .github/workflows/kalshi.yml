name: Kalshi Winner Updater

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:          # manual run button

permissions:
  contents: write

jobs:
  scrape-kalshi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright (Python)
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Fetch Kalshi winner (rendered)
        run: python fetch_kalshi_playwright.py

      - name: Commit kalshi_winner.json (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kalshi_winner.json
          git diff --cached --quiet || git commit -m "Update Kalshi winner [skip ci]"
          git push origin main
