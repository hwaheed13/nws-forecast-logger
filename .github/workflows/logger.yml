name: NWS Auto Logger

on:
  schedule:
    # Today's forecast — 7am, 9am, 11am, 2pm ET
    - cron: "0 11 * * *"   # 7am ET
    - cron: "0 13 * * *"   # 9am ET
    - cron: "0 15 * * *"   # 11am ET
    - cron: "0 18 * * *"   # 2pm ET

    # Tomorrow's forecast — 10am & 8pm ET
    - cron: "0 14 * * *"   # 10am ET
    - cron: "0 0 * * *"    # 8pm ET (0 UTC = 8pm ET during DST)

    # Yesterday's actual — 4am ET
    - cron: "0 8 * * *"    # 4am ET
  workflow_dispatch:       # manual trigger

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run logger
        run: python run_once.py

