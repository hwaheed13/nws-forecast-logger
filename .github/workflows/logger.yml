name: NWS Auto Logger

on:
  schedule:
    # Today's forecast — 7am, 9am, 11am, 2pm ET
    - cron: "0 11 * * *"
    - cron: "0 13 * * *"
    - cron: "0 15 * * *"
    - cron: "0 18 * * *"
    # Tomorrow's forecast — 10am & 8pm ET
    - cron: "0 14 * * *"
    - cron: "0 0 * * *"
    # Actuals
    - cron: "0 22 * * *"   # 6pm ET provisional TODAY
    - cron: "0 8 * * *"    # 4am ET finalize YESTERDAY

  workflow_dispatch:
    inputs:
      task:
        description: "What do you want to run?"
        type: choice
        required: true
        default: smart_all
        options:
          - smart_all
          - forecast_today
          - forecast_tomorrow
          - actual_provisional
          - actual_finalize

permissions:
  contents: write

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz

      - name: Run (scheduled or manual)
        env:
          TASK: ${{ github.event.inputs.task || 'smart_all' }}
        run: python run_smart.py

      - name: Remove empty/blank lines
        run: |
          grep -Ev '^[[:space:]]*(,?[[:space:]]*)*$' nws_forecast_log.csv > /tmp/clean.csv || true
          mv /tmp/clean.csv nws_forecast_log.csv

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nws_forecast_log.csv
          git commit -m "Update forecast log [skip ci]" || echo "No changes to commit"
          git push origin main
