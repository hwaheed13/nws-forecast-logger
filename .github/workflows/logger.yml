name: NWS Auto Logger

on:
  schedule:
    # Today's forecast — 7am, 9am, 11am, 2pm ET
    - cron: "0 11 * * *"
    - cron: "0 13 * * *"
    - cron: "0 15 * * *"
    - cron: "0 18 * * *"
    # Tomorrow's forecast — 10am & 8pm ET
    - cron: "0 14 * * *"
    - cron: "0 0 * * *"
    # Actuals
    - cron: "0 22 * * *"   # 6pm ET provisional TODAY
    - cron: "0 8 * * *"    # 4am ET finalize YESTERDAY

  workflow_dispatch:
    inputs:
      task:
        description: "What do you want to run?"
        type: choice
        required: true
        default: smart_all
        options:
          - smart_all
          - forecast_today
          - forecast_tomorrow
          - actual_provisional
          - actual_finalize

permissions:
  contents: write

jobs:
  run-logger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz

      - name: Run (scheduled or manual)
        env:
          TASK: ${{ github.event.inputs.task || 'smart_all' }}
        run: python run_smart.py

      - name: Run AccuWeather logger (today & tomorrow)
        env:
          ACCU_API_KEY: ${{ secrets.ACCU_API_KEY }}
          ACCU_LOCATION_KEY: ${{ secrets.ACCU_LOCATION_KEY }}
          TZ: America/New_York
        run: python accuweather_logger.py

      - name: Remove empty/blank lines (AccuWeather)
        run: |
          if [ -f accuweather_log.csv ]; then
            grep -Ev '^[[:space:]]*(,?[[:space:]]*)*$' accuweather_log.csv > /tmp/clean_accu.csv || true
            mv /tmp/clean_accu.csv accuweather_log.csv || true
          fi

      # (Optional) seed it once so your site never 404s on first deploy
      - name: Seed accuweather_log.csv if missing
        run: |
          if [ ! -f accuweather_log.csv ]; then
            echo "timestamp,target_date,forecast_or_actual,forecast_time,predicted_high,forecast_detail,cli_date,actual_high,high_time,bias_corrected_prediction,source" > accuweather_log.csv
          fi

      # Keep your existing NWS cleanup step as-is

      - name: Commit and push CSVs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nws_forecast_log.csv accuweather_log.csv
          git commit -m "Update forecast logs [skip ci]" || echo "No changes to commit"
          git push origin main
